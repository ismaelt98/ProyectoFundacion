<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames</title>

    <!--Swipper CSS-->
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li><a href="" class="menu">Categorias</a>
                    <ul>
                        <li><a href="">Acción</a></li>
                        <li><a href="">Arcade</a></li>
                        <li><a href="">Estrategia</a></li>
                        <li><a href="">Deportivos</a></li>
                    </ul>
                </li>
                <img id="logo" src="logo.png">
                <li>
                    <a href="" class="menu">Recomendados</a>
                </li>
                <li>
                    <a href="" class="menu">Novedades</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="wellcome"></section>
    <article>
        <p><h1 class="titulo">Destacados</h1></p>
    </article>
    <section class="destacados">
        <article>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/img/acvalhalla.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/img/facry.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/img/gta5.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/img/lol.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/img/valorant.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/img/watchdogs2.jpg" alt=""></div>
                    </div>
                    <div class="swiper-button-next swiper-navBtn"></div>
                    <div class="swiper-button-prev swiper-navBtn"></div>
                    <div class="swiper-pagination"></div>
                </div>
        </article>
    </section>
    <article>
        <p><h1 class="titulo">Novedades</h1></p>
    </article>
    <div class="novedades"> <!-- * -->
        <div class="nov"> <!-- Body -->
            <section> <!-- Section -->
                <article class="nov-content"> <!-- Profile -->
                        <div class="content"> 
                            <div class="nov-img">
                                <img src="/img/finalfantasy.jpg" alt="">
                            </div>
                            <span class="name">Final Fantasy VII:<br>Crisis Core</span>
                            <div id="moreboton" class="boton">
                                <button>Saber más</button>
                            </div>

                            <!-- Pop up -->
                            <div class="popup-outer">
                                <div class="popup-box">
                                    <div class="popup-text">
                                        <img src="/img/finalfantasy.jpg" alt="">
                                        <div class="text">
                                            <span class="name">Final Fantasy VII:<br>Crisis Core</span>
                                        </div>
                                    </div>
                                    <p></p>
                                    <div class="boton">
                                        <button id="close" class="cancel">Volver</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </article>
            </section>
        </div>
    </div>
<!--Swiper JS-->
<script src="/js/swiper-bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
