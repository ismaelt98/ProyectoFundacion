<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mav</title>
    <link rel="shortcut icon" href="../Resource/Icono.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Css/Formulario.css'>
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <a id="move_motion"></a>
    <div>
        <img src="../Resource/Logo.png">
        <svg>
            <defs>
                <filter id="filter">
                    <feFlood flood-color="rgba(109, 160, 195, 0.7)" result="rgba(109, 160, 195, 0.7)" />
                    <feFlood flood-color="white" result="flood1" />
                    <feFlood flood-color="black" result="flood2" />
                    <feOffset in="SourceGraphic" dx="3" dy="0" result="off1a" />
                    <feOffset in="SourceGraphic" dx="2" dy="0" result="off1b" />
                    <feOffset in="SourceGraphic" dx="-3" dy="0" result="off2a" />
                    <feOffset in="SourceGraphic" dx="-2" dy="0" result="off2b" />
                    <feComposite in="flood1" in2="off1a" operator="in" result="comp1" />
                    <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />
                    <feMerge x="0" width="100%" result="merge1">
                        <feMergeNode in="black" />
                        <feMergeNode in="comp1" />
                        <feMergeNode in="off1b" />
                        <animate attributeName="y" id="y" dur="4s"
                            values='104px; 104px; 30px; 105px; 30px; 2px; 2px; 50px; 40px; 105px; 105px; 20px; 6ÃŸpx; 40px; 104px; 40px; 70px; 10px; 30px; 104px; 102px'
                            keyTimes='0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'
                            repeatCount="indefinite" />
                        <animate attributeName="height" id="h" dur="4s"
                            values='10px; 0px; 10px; 30px; 50px; 0px; 10px; 0px; 0px; 0px; 10px; 50px; 40px; 0px; 0px; 0px; 40px; 30px; 10px; 0px; 50px'
                            keyTimes='0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'
                            repeatCount="indefinite" />
                    </feMerge>
                    <feMerge>
                        <feMergeNode in="SourceGraphic" />
                        <feMergeNode in="merge1" />
                    </feMerge>
                </filter>
            </defs>
        </svg>
        <h1>Mav</h1>
        <form>
            <p>
                <label for="init_User">User</label>
                <input type="text" id="init_User" name="User">
            </p>
            <p>
                <label for="init_Password">Password</label>
                <input type="password" id="init_Password" name="Password">
            </p>
            <p>
                <label for="init_Password">Confirm Password</label>
                <input type="password" id="init_Password" name="Password">
            </p>
            <p>
                <button id="Log" type="button" class="btn btn-outline-dark">Login</button>
                <button id="Back" type="button" class="btn btn-outline-dark">Menu</button>
            </p>
        </form>
    </div>
    <script type="text/javascript">
        document.getElementById("Back").onclick = function () {
            location.href = '/ProyectoFundacion/Index.html';
        };
    </script>
</body>

</html>
